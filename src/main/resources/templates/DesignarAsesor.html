<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<title>Designar</title>
<link rel="shortcut icon" type="image/x-icon" th:href="@{/imagenes/icons/icon.ico}"></link>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/asesor.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/asesoria/registrar}" method="post"
			th:object="${asesoria}">
			<div class="form-group">
				
				<div class="form-group">
				<label for="idAsesoria">ID:</label> 
				<input type="text" readonly="readonly" th:field="*{idAsesoria}"
				class="form-control" id="idAsesoria"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('idAsesoria')}"
				th:errors="*{idAsesoria}"></div>
				</div>	
				
				<div class="form-group">
				<label for="codigoAsesoria">CÓDIGO ASESORIA:</label> 
				<input type="text"	th:field="*{codigoAsesoria}" readonly="readonly"
				class="form-control" id="codigoAsesoria"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('codigoAsesoria')}"
				th:errors="*{codigoAsesoria}"></div>
				</div>		
				
				<div class="form-group">
					<label for="estudiante">CÓDIGO TESISTA:</label>
					<input type="text" th:field="*{estudiante.id}" readonly="readonly"
					class="form-control" id="estudiante"></input>
					<div class="alert alert-danger" 
					th:if="${#fields.hasErrors('estudiante')}"
					th:errors="*{estudiante}"></div>				
				</div>

				<div class="form-group">
				<label for="asesor">ASESOR:</label> 
					<select class="form-control" th:field="*{asesor.id}">
						<option th:each="c: ${listaAsesors}" th:value="${c.id}" 
						th:text="${c.nombre}+' '+${c.apellido}" 
						th:selected="(${c.id} == *{asesor.id})"></option>
					</select>
				</div>	
								
			</div>
			
			<div class="form-group">
			<br>
			<button type ="submit" class="btn btn-primary btn-lg">ACEPTAR</button>
			<a href="/usuario/listaProcesos" class="btn btn-danger btn-lg">CANCELAR</a>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
