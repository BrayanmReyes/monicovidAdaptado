<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Asesorias</title>
<link rel="shortcut icon" type="image/x-icon" th:href="@{/imagenes/icons/icon.ico}"></link>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://kit.fontawesome.com/814638b048.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a style="border-bottom-color: green" th:href="@{/asesoria/irRegistrar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Asesoria
					</a>
					
					
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">CÓDIGO ASESORIA</th>
								<th class="text-center">TESISTA</th>
								<th class="text-center">ASESOR</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaAsesorias}">
							<td th:text="${p.idAsesoria}"></td>
							<td th:text="${p.codigoAsesoria}"></td>
								<td th:text="${p.estudiante.nombre}+' '+${p.estudiante.apellido}"></td>
								<td th:text="${p.asesor.nombre}+' '+${p.asesor.apellido}"></td>
								<td align="center"><a type="button" class="btn btn-danger" th:href="@{/asesoria/eliminar?id=}+${p.idAsesoria}"><i class="fas fa-trash-alt"></i>	Eliminar</a></td>
								<td align="center"><a type="button" class="btn btn-success" th:href="@{'/asesoria/modificar/' + ${p.idAsesoria}}"><i class="fas fa-edit"></i>	Modificar</a></td>
							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
