<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>TESIS</title>
<link rel="shortcut icon" type="image/x-icon" th:href="@{/imagenes/icons/icon.ico}"></link>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://kit.fontawesome.com/814638b048.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${successmessage}">
				 <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
				  <strong th:text="${successmessage}"></strong>
				</div>
				<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${errormessage}">
				 <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
				  <strong th:text="${errormessage}"></strong>
				</div>
				<h2>LISTA DE PLANES DE TESIS</h2>
					<form th:action="@{/tesis/BuscarPorTesista/}" method="get">
					<div class="form-row align-items-center">
						<div class="form-group col-md-3">
							<input id="apellido" type="text" class="form-control"
								name="apellido" placeholder="Buscar plan de tesis por apellido del tesista">
								
						</div>
						<div class="form-group col-auto">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
					</form>
					<form th:action="@{/tesis/BuscarPorNombreTesis/}" method="get">
					<div class="form-row align-items-center">
						<div class="form-group col-md-3">
							<input id="name" type="text" class="form-control"
								name="name" placeholder="Buscar plan de tesis por nombre">
								
						</div>
						<div class="form-group col-auto">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
					</form>
					<div style="margin-top:20px;">
						<table class="table table-striped table-bordered" style="width:100%">
							<thead>
								<tr>
									<th>NOMBRE DE TESIS</th>
									<th>TESISTA</th>
									<th>LINK</th>
									<th>VER PLAN</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="t: ${listaTesissl}">
									<td th:text=${t.name}></td>
									<td th:text="${t.estudiante.nombre}+' '+${t.estudiante.apellido}"></td> 	
									<td th:text=${t.fileslink}></td>
									<td><a th:href="${t.fileslink}" target="_blank">Ver plan de tesis</a></td>					
								</tr>
							</tbody>
						</table>						
					</div>			
	
			</div>
							
		</div>
	</div>
</div>	
	
	
	
<div th:replace="fragments/footer :: footer"></div>
</body>
<style type="text/css">
.imagecontainer{
position: relative;
width: 100%;
max-width: 400px;
}
.overlay{
position: absolute;
top: 0;
bottom: 0;
left: 0;
right: 0;
height: 100%;
width: 100%;
opacity: 0;
transition: .3s ease;
border-radius: 50%;
}
.imagecontainer:hover .overlay{
opacity: 1;
}
.icon {
color: white;
font-size: 40px;
position: absolute;
top: 50%;
left: 50%;
transform : translate(-50%,-50%);
-ms-transform : translate(-50%,-50%);
text-align: center;
}

.fa-trash:hover{
color: red;

}

</style>
</html>
