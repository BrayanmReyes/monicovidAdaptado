<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Usuarios</title>
<link rel="shortcut icon" type="image/x-icon" th:href="@{/imagenes/icons/icon.ico}"></link>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://kit.fontawesome.com/814638b048.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form th:action="@{/usuario/crudDNIBuscar/}" method="get">
					<div class="form-row align-items-center">
						<div class="form-group col-md-3">
							<input id="dni" type="text" class="form-control"
								name="dni" placeholder="Buscar usuario por DNI">
								
						</div>
						<div class="form-group col-auto">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
		</form>
		<form th:action="@{/usuario/crudCodigoBuscar/}" method="get">
					<div class="form-row align-items-center">
						<div class="form-group col-md-3">
							<input id="username" type="text" class="form-control"
								name="username" placeholder="Buscar usuario por Codigo">
								
						</div>
						<div class="form-group col-auto">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
		</form>
		<form th:action="@{/usuario/crudApellidosBuscar/}" method="get">
					<div class="form-row align-items-center">
						<div class="form-group col-md-3">
							<input id="apellido" type="text" class="form-control"
								name="apellido" placeholder="Buscar usuario por Apellidos">
								
						</div>
						<div class="form-group col-auto">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
		</form>
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-3 column">
					<a style="border-bottom-color: green" th:href="@{/usuario/irRegistrar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span>	Añadir Usuario
					</a>
				</div>	
				<div class="col-md-2 column">
					<a th:href="@{/usuario/lista}"
						id="usuarios" type="button"
						class="btn btn-info btn-md left-block"><i class="fas fa-eye"></i>	Usuarios
					</a>
				</div>
				<div class="col-md-2 column">
					<a th:href="@{/usuario/listaEstudiantes}"
						id="estudiantes" type="button"
						class="btn btn-info btn-md left-block"><i class="fas fa-eye"></i>	Estudiantes
					</a>
				</div>
				<div class="col-md-2 column">
					<a th:href="@{/usuario/listaAsesores}"
						id="asesores" type="button"
						class="btn btn-info btn-md left-block"> <i class="fas fa-eye"></i>	Asesores
					</a>
				</div>
				<div class="col-md-2 column">
					<a th:href="@{/usuario/listaJueces}"
						id="jueces" type="button"
						class="btn btn-info btn-md left-block"><i class="fas fa-eye"></i>	Jueces
					</a>
				</div>
				
			</div>
					<br>
					<br>
			<h3 th:text="${texto}"></h3>
			<div class="row clearfix">
			
				<div class="col-md-12 mt-5 column">
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">DNI</th>
								<th class="text-center">CODIGO</th>
								<th class="text-center">NOMBRES y APELLIDOS</th>
								<th class="text-center">EMAIL</th>
								<th class="text-center">GRADO</th>
								<th class="text-center">TELEFONO</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaUsuarios}">
								<td th:text="${p.id}"></td>
								<td th:text="${p.dni}"></td>
								<td th:text="${p.username}"></td>
								<td th:text="${p.nombre}+' '+${p.apellido}"></td>
								<td th:text="${p.email}"></td>
								<td th:text="${p.grado}"></td>
								<td th:text="${p.telefono}"></td>
								<td align="center"><a type="button" class="btn btn-success" th:href="@{'/sesion/verUsuario/' + ${p.id}}"><i class="fas fa-eye"></i>	Ver Info</a></td>
								<td align="center"><a type="button" class="btn btn-warning" th:href="@{'/usuario/modificar/' + ${p.id}}"><i class="fas fa-edit"></i>	Modificar</a></td>
								<td align="center"><a type="button" class="btn btn-danger" th:href="@{/usuario/eliminar?id=}+${p.id}"><i class="fas fa-trash-alt"></i>	Eliminar</a></td>		
							</tr>
						</tbody>
					</table>
				</div>
		</div>
	</form>
	<br>
		<div class="alert alert-warning alert-dismissible fade show" role="alert" style="opacity:1;" th:if="${successmessage}"> 
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
		<strong th:text="${successmessage}"></strong>
		</div>
				<br>
		<br>
		<br>
	<br>
	<br>

	</div>	
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
