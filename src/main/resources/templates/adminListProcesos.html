<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Usuarios Procesos</title>
<link rel="shortcut icon" type="image/x-icon" th:href="@{/imagenes/icons/icon.ico}"></link>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://kit.fontawesome.com/814638b048.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
		<form th:action="@{/usuario/procesoDNIBuscar/}" method="get">
					<div class="form-row align-items-center">
						<div class="form-group col-md-3">
							<input id="dni" type="text" class="form-control"
								name="dni" placeholder="Buscar usuario por DNI">
								
						</div>
						<div class="form-group col-auto">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
		</form>
		<form th:action="@{/usuario/procesoCodigoBuscar/}" method="get">
					<div class="form-row align-items-center">
						<div class="form-group col-md-3">
							<input id="username" type="text" class="form-control"
								name="username" placeholder="Buscar usuario por Codigo">
								
						</div>
						<div class="form-group col-auto">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
		</form>
		<form th:action="@{/usuario/procesoApellidosBuscar/}" method="get">
					<div class="form-row align-items-center">
						<div class="form-group col-md-3">
							<input id="apellido" type="text" class="form-control"
								name="apellido" placeholder="Buscar usuario por Apellidos">
								
						</div>
						<div class="form-group col-auto">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
		</form>
			
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 mt-5 column">
				
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">CODIGO</th>
								<th class="text-center">NOMBRES y APELLIDOS</th>
								<th class="text-center">EMAIL</th>
								<th class="text-center">GRADO</th>
								<th class="text-center">TELEFONO</th>
								<th class="text-center">CICLO DE EGRESO</th>
								<th class="text-center">DESIGNAR</th>
								<th class="text-center">DOCUMENTOS</th>
								<th class="text-center">ENVIAR CORREO</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaEstudiantes}">
								<td th:text="${p.id}"></td>
								<td th:text="${p.username}"></td>
								<td th:text="${p.nombre}+' '+${p.apellido}"></td>
								<td th:text="${p.email}"></td>
								<td th:text="${p.grado}"></td>
								<td th:text="${p.telefono}"></td>
								<td th:text="${p.cicloEgreso}"></td>
								<td>
								<div class="btn-group">
								  <button type="button"  class="btn btn-info dropdown-toggle dropdown-toggle-split"
								          data-toggle="dropdown" >Designar
								  </button>
								  <ul class="dropdown-menu" role="menu">
								    <li><a th:href="@{'/asesoria/form/' + ${p.id}}"
									class="btn btn-warning"> Designar Asesores </a></li>
									<li class="divider"></li>
								    <li><a th:href="@{'/evaluacion/form/' + ${p.id}}"
									class="btn btn-warning"> Designar Jurado </a></li>
									<li class="divider"></li></li>
								  </ul>
								</div>
								</td>	
								<td>
								<a th:href="@{'/proceso/form/' + ${p.id}}"
									class="btn btn-primary"> Documentos </a>
								</td>
								<td>
								<a th:href="@{'/evaluacion/correo/' + ${p.id}}"
									class="btn btn-primary"> Enviar Correo </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${mensaje}" class="alert alert-info">
					<p th:text="${mensaje}"></p>
				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>	
</body>
</html>
