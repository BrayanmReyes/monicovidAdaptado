<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ENCARGADO</title>
<link rel="shortcut icon" type="image/x-icon" th:href="@{/imagenes/icons/icon.ico}"></link>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://kit.fontawesome.com/814638b048.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<br>
			<h3>LISTA DE ESTUDIANTE DE LOS QUE SOY ASESOR</h3>			
			<div class="row clearfix">
				<div class="col-md-12 mt-5 column">
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">TESISTA</th>
								<th class="text-center">VER MÁS INFORMACIÓN DEL TESISTA</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaAsesorias}">
								<td align="center" th:text="${p.estudiante.nombre}+' '+${p.estudiante.apellido}"></td>
								<td align="center"><a type="button" class="btn btn-success" th:href="@{'/sesion/verUsuario/' + ${p.estudiante.id}}"><i class="fas fa-eye"></i>	Ver Info</a></td>
							</tr>
						</tbody>

					</table>
				</div>
			</div>
		<br>
	</form>

		<form id="myform">
	<br>
			<h3>LISTA DE ESTUDIANTE DE LOS QUE SOY JUEZ</h3>
			<div class="row clearfix">
				<div class="col-md-12 mt-5 column">
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">TESISTA</th>
								<th class="text-center">VER MÁS INFORMACIÓN DEL TESISTA</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaEstudiantes}">
								<td align="center" th:text="${p.nombre}+' '+${p.nombre}"></td>
								<td align="center"><a type="button" class="btn btn-success" th:href="@{'/sesion/verUsuario/' + ${p.id}}"><i class="fas fa-eye"></i>	Ver Info</a></td>
							</tr>
						</tbody>

					</table>
				</div>
			</div>		
	</form>
	</div>	
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
